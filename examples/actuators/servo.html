<!DOCTYPE html>
<html>
<head>

<meta charset=utf-8 />
<style type="text/css">
body {
	margin: 20px;
	font-family: sans-serif;
	font-size: 20px;
	color: #00AEFF;
	width: 350px;
}
h2 {
	font-size: 22px;

	font-size: 14px;

button {
	margin-right: 10px;
}

	background-color: #f7f7f7;
	padding: 10px;
	border: 1px dotted #CCC;
	margin-bottom: 40px;
}

	margin-top: 20px;
}

</style>

<title>Servo Example</title>

<script src="../../dist/Breakout.js"></script>
<script src="../libs/jquery-1.7.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {

	// to do: update to provide servo control from browser

	// dependencies
	// declare these variables so you don't have
	// to type the full namespace
	var IOBoard = BO.IOBoard;
	var IOBoardEvent = BO.IOBoardEvent;
	var Servo = BO.io.Servo;
	var Potentiometer = BO.io.Potentiometer;
	var PotEvent = BO.io.PotEvent;

	// set to true to print debug messages to console
	BO.enableDebugging = true;	

	// params: IPaddress, port
	var uno = new IOBoard("localhost", 8887);
	var servoDir = true;
	var servo;
	var usePot = false;
	
	uno.addEventListener(IOBoardEvent.READY, onReady);

	function onReady(event) {
		
		// remove the listener because it is no longer needed
		uno.removeEventListener(IOBoardEvent.READY, onReady);


		// Analog input example using Potentiometer object:
		// params: board, analogPin, enableSmoothing
		var pot = new Potentiometer(uno, uno.getAnalogPin(0), true);
		pot.addEventListener(PotEvent.CHANGE, onPotChange);

				
		// Servo example using Servo object:
		// params: board, pin
		servo = new Servo(uno, uno.getDigitalPin(9));
		//setInterval(servoTest, 5000);
		// NOTE: running a servo can interfere with analog inputs, creating jitter in the signal
		servo.angle = 90;

		$('button#_45').on('click', function() {
			// can alternatively set value directly
			//motor.value = 0.5;
			servo.angle = 45;
		});

		$('button#_90').on('click', function() {
			// can alternatively set value directly
			//motor.value = 0.5;
			servo.angle = 90;
		});

		$('button#_135').on('click', function() {
			// can alternatively set value directly
			//motor.value = 0.5;
			servo.angle = 135;
		});

		$('#angle').change(function(evt) {
			var val = this.value;
			if (val <= 180 && val >= 0) {
				servo.angle = val;
			}
		});	

		$('#usePot').change(function(evt) {
			
			if ($(this).attr('checked')) {
				console.log("on");
				usePot = true;
			} else {
				usePot = false;
			}
		
		});		
				
	}
	
	
	function onPotChange(event) {
		// multiply by 180.0 to scale to the range of 0 to 180
		// target is a reference to the potentiometer that fired the CHANGE event
		var angle = event.target.value * 180.0;
		
		if (usePot) servo.angle = angle;
	}

	
	// rotate the servo head		
	function servoTest() {
		if (servoDir) {
			servo.angle = 0;
		} else {
			servo.angle = 180;
		}
		servoDir = !servoDir;
	}
	
			
});

</script>

</head>
<body>
  
  	<h2>Servo Example</h2>
	<p>Enter or click on a value below:</p>

	<div class="controls">
		<label for="angle">Angle (0 - 180): </label><input id="angle" type="number" value="90" min="0" max="180" step="1" />

		<div class="btnContainer">
			<button type="button" id="_45">45 degrees</button>
			<button type="button" id="_90">90 degrees</button>
			<button type="button" id="_135">135 degrees</button>
		</div>
	</div>

	<p>Check the box below to use the potentiometer to set the servo angle.</p>
	<div class="controls">

		<label for="usePot">Use Pot: </label><input id="usePot" type="checkbox" />
	</div>

  
</body>
