<!DOCTYPE html>
<html>
<head>

<meta charset=utf-8 />

<link type="text/css" href="../libs/jquery-ui/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
<style type="text/css">
body {

	font-size: 14px;

}
.container {
	background-color: #f7f7f7;
	padding: 10px;
	border: 1px dotted #CCC;
	width: 280px;
	margin: 20px 0 40px 0;
	padding-top: 10px;

	width: 50px;
	margin-bottom: 20px;
}

	margin-top: 20px;

<title>Stepper Example (4 wire)</title>

<script src="../../dist/Breakout.js"></script>
<script src="../libs/jquery-1.8.0.min.js"></script>
<script src="../libs/jquery-ui/jquery-ui-1.8.23.custom.min.js"></script>
<script src="../libs/jquery.ui.touch-punch.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {

	// Declare these variables so you don't have
	// to type the full namespace
	var IOBoard = BO.IOBoard;
	var IOBoardEvent = BO.IOBoardEvent;
	var Stepper = BO.io.Stepper;
	var Event = JSUTILS.Event;

	// Set to true to print debug messages to console
	BO.enableDebugging = true;	

	// If you are not serving this file from the same computer
	// that the Arduino board is connected to, replace
	// location.hostname with the IP address or hostname
	// of the computer that the Arduino board is connected to.
	var arduino = new IOBoard(location.hostname, 8887);
	
	// Variables
	var stepper;
	
	// Listen for the IOBoard READY event which indicates the IOBoard
	// is ready to send and receive data	
	arduino.addEventListener(IOBoardEvent.READY, onReady);

	function onReady(event) {
		var stepsPerRev = 200; // adjust to match your particular stepper
		
		// Remove the listener because it is no longer needed
		arduino.removeEventListener(IOBoardEvent.READY, onReady);

		arduino.addEventListener(IOBoardEvent.STRING_MESSAGE, onStringMessage);

		// Parameters: board, motor interface, num steps per rev, 
		// direction pin, step pin
		stepper = new Stepper(arduino, 
							Stepper.FOUR_WIRE, 
							stepsPerRev, 
							arduino.getDigitalPin(2), 
							arduino.getDigitalPin(3),
							arduino.getDigitalPin(4),
							arduino.getDigitalPin(5));

		stepper.addEventListener(Event.COMPLETE, onStepperComplete);

		initGUIListeners();		
					
	}

	function initGUIListeners() {
		var numSteps = 2000
		var speed = 20.0 // rad/sec
		var acceleration = 10.0 // rad/sec^2
		var deceleration = 10.0 // rad/sec^2

		$('button#cwise').on('click', function() {
			stepper.step(numSteps, speed, acceleration, deceleration);
		});

		$('button#ccwise').on('click', function() {
			// acceleration and deceleration are optional parameters
			stepper.step(-numSteps, speed);		
		});

		$('#numSteps').change(function(evt) {
			var steps = this.value;
			if (steps <= 2097151 && steps >= -2097151) {
				stepper.step(steps, speed, acceleration, deceleration);
			}
		});

		// $('#slider').slider({
		// 	min: 10,
		// 	max: 200,
		// 	step: 10,
		// 	slide: function(event, ui) {
		// 		var motorSpeed = ui.value;
		// 		stepper.setSpeed(motorSpeed);
		// 		$('#motorSpeed').text(motorSpeed);
		// 	}
		// });
	}	

	function onStepperComplete(evt) {
		console.log("complete");

		// Each stepper instance is automatically assigned an id
		// when it is created, starting with 0. You can get the 
		// id like this but it cannot be set.
		console.log(evt.target.id);			
	}	

});

</script>

</head>
<body>
	<h2>Stepper Example</h2>
	<div class="container">
		<label for="numSteps">Number of Steps (max +/-2097151): </label><input id="numSteps" type="number" value="200" min="-2097151" max="2097151" step="100" />
		<div>
			<button type="button" class="Btns" id="cwise">2000</button>
			<button type="button" class="Btns" id="ccwise">-2000</button>
		</div>		
	</div>

<!-- 	<div class="container">
		<label>Speed (RPM): </label><label id="motorSpeed">10</label>
		<div id="slider"></div>
	</div> -->

</body>
</html>
