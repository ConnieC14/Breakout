<!DOCTYPE html>
<html>
<head>

<meta charset=utf-8 />
<style type="text/css">
.text {
	font-family: "Arial";
	font-size: 22px;
	color: #00AEEF;
	padding-left:20px;
}
</style>

<title>Hello World!</title>

<!-- order of import is important -->
<script src="../../socket.io/socket.io.js"></script>
<script src="../../build/Breakout.js"></script>
<script src="../libs/jquery-1.6.3.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {

	// dependencies:
	// declare these variables so you don't have
	// to type the full namespace
	var IOBoard = BREAKOUT.IOBoard;
	var Pin = BREAKOUT.Pin;
	var IOBoardEvent = BREAKOUT.IOBoardEvent;
	var Button = BREAKOUT.io.Button;
	var ButtonEvent = BREAKOUT.io.ButtonEvent;

	// replace "localhost" with the address of your server
	// to use load pages on a compatible mobile device
	// set 3rd parameter to true to use the socket.io server	
	var ard = new IOBoard("localhost", 8080, true);
	
	var frames = 0;
	var intensity = 0;
	var direction = 1;
	var blinkLED;
	var fadeLED;
	
	// listen for the IOBoard READY event which indicates the IOBoard
	// is ready to send and receive data
	ard.addEventListener(IOBoardEvent.READY, onReady);

	function onReady(event) {
		
		// remove the event listener because it is no longer needed
		ard.removeEventListener(IOBoardEvent.READY, onReady);
		
		// set digital pin 13 to output
		ard.setDigitalPinMode(13, Pin.DOUT);
		// get a reference to the pin
		blinkLED = ard.getDigitalPin(13);
		blinkLED.value = Pin.LOW;	
		setInterval(blink, 3000);
		
		// set a pin to PWM
		ard.setDigitalPinMode(11, Pin.PWM);
		fadeLED = ard.getDigitalPin(11);
		setInterval(fade, 11);			
		
		// create a new button
		var button01 = new Button(ard, ard.getDigitalPin(2), Button.PULL_DOWN);
		button01.addEventListener(ButtonEvent.PRESS, onButtonPress);
		button01.addEventListener(ButtonEvent.RELEASE, onButtonRelease);
		
	}
	
	function onButtonPress(event) {
		var btn = event.target;
		$('#button').html("button: pin = " + btn.pinNumber + " pressed");
	}

	function onButtonRelease(event) {
		var btn = event.target;
		$('#button').html("button: pin = " + btn.pinNumber + " released");
	}
	
	// fade the led on and off
	function fade() {
		fadeLED.value = (intensity += direction);
		if (intensity == 255) direction = -1;
		else if (intensity == 0) direction = 1;
	}
	
	// blink the onboard LED
	function blink() {
		frames++;
		if (frames % 2 == 0) {
			blinkLED.value = Pin.LOW;
		} else {
			blinkLED.value = Pin.HIGH;
		}
	}
			
});

</script>

</head>
<body>
  
  	<img src="../images/hw_schematic.png"/>
	<p class="text">The led attached to pin 11 should fade on and off</br>
	and the onboard led should toggle on and off ever</br>
	3 seconds.</p>
	<div id="button" class="text">button:</div>
  
</body>
