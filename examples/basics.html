<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="src/EventDispatcher.js"></script>
<script src="src/Arduino.js"></script>
<script type="text/javascript">
$(document).ready(function() {
		
	var ard = new Arduino("localhost", 8080);
	
	var frames = 0;
	var intensity = 0;
	var direction = 1;
	var servoDir = true;

	ard.addEventListener(Event.CONNECTED, onConnect);

	function onConnect(event) {
	
		ard.removeEventListener(Event.CONNECTED, onConnect);
	
		//ard.resetBoard();
		ard.reportVersion();
		ard.reportFirmware();	
		
		ard.addEventListener(ArduinoEvent.ANALOG_DATA, onAnalogData);
		ard.addEventListener(ArduinoEvent.DIGITAL_DATA, onDigitalData);
		ard.addEventListener(ArduinoEvent.STRING_MESSAGE, onStringMessage);
				
		//ard.sendString("hello arduino");
		
		// set a pin to output
		ard.setPinMode(13, Arduino.OUTPUT);
		ard.sendDigital(13, Arduino.LOW);		
		setInterval(blink, 3000);
	

		ard.enableDigitalPinReporting();
		//set digital pin 2 to input
		ard.setPinMode(2, Arduino.INPUT);
		
		// set a pin to high
		//ard.sendDigital(13, Arduino.HIGH);
		
		// turn on pull up on pin 4
		//ard.setPinMode(4, Arduino.HIGH);
		
		// enable reporting for an analog pin
		//ard.setAnalogPinReporting(0, Arduino.ON);
		
		// disable reporting for an analog pin
		//ard.setAnalogPinReporting(1, Arduino.OFF);
		
		// set a pin to PWM
		ard.setPinMode(11, Arduino.PWM);
		setInterval(fade, 10);			
		
		// set a pin to SERVO
		ard.setPinMode(9, Arduino.SERVO);
		ard.sendServoAttach(9);
		setInterval(servoTest, 5000);
		
	}
	
	function onStringMessage(event) {
		console.log("string received: " + event.data.message);
	}
	
	function onDigitalData(event) {
		console.log("digital in pin: " + event.data.pin + " = " + event.data.value);
	}
	
	function onAnalogData(event) {
		console.log("analog in pin: " + event.data.pin + " = " + event.data.value + "\ttarget = " + event.target.className);
	}
	
	function fade() {
		ard.sendAnalog(11, intensity+=direction);
		if (intensity == 255) direction = -1;
		else if (intensity == 0) direction = 1;
	}
	
	function servoTest() {
		if (servoDir) {
			ard.sendServo(9, 0);
		} else {
			ard.sendServo(9, 180);
		}
		servoDir = !servoDir;
	}
	
	function blink() {
		frames++;
		if (frames % 2 == 0) {
			ard.sendDigital(13, Arduino.LOW);
		} else {
			ard.sendDigital(13, Arduino.HIGH);
		}
	}
	
	$('#disconnect').click(function(){
		ard.close();
	});
			
});

</script>

	</div>
  
  </div>
</body>
