<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="src/EventDispatcher.js"></script>
<script src="src/Pin.js"></script>
<script src="src/Arduino.js"></script>
<script type="text/javascript">
$(document).ready(function() {
		
	var ard = new Arduino("localhost", 8080);
	
	var frames = 0;
	var intensity = 0;
	var direction = 1;
	var servoDir = true;
	
	//ard.addEventListener(Event.CONNECTED, onConnect);
	ard.addEventListener(ArduinoEvent.READY, onReady);

	//function onConnect(event) {
	function onReady(event) {
					
		//ard.removeEventListener(Event.CONNECTED, onConnect);
		ard.removeEventListener(ArduinoEvent.READY, onReady);
	
		// reset the arduino board
		//ard.resetBoard();

		ard.reportVersion();
		ard.reportFirmware();

		ard.addEventListener(ArduinoEvent.FIRMWARE_VERSION, onFirmwareVersion);
		ard.addEventListener(ArduinoEvent.FIRMWARE_NAME, onFirmwareName);
		
		// listen for incoming analog data (all pins
		//ard.addEventListener(ArduinoEvent.ANALOG_DATA, onAnalogData);
		// listen for incoming digital data (all pins, all ports)
		ard.addEventListener(ArduinoEvent.DIGITAL_DATA, onDigitalData);
		// listen for incoming string messages
		ard.addEventListener(ArduinoEvent.STRING_MESSAGE, onStringMessage);
		
		// Load the Firmata Example, EchoString.pde to see how this can be used
		//ard.sendString("hello arduino");

		ard.enableDigitalPinReporting();
		
		// set a pin to output
		ard.setPinMode(13, Pin.DOUT);
		ard.sendDigital(13, Pin.LOW);		
		setInterval(blink, 3000);
	
		//set digital pin 2 to input
		ard.setPinMode(2, Pin.DIN);
		
		// get a reference to the pin and listen for Change event
		var buttonPin = ard.getDigitalPin(2);
		buttonPin.addEventListener(Event.CHANGE, onButtonChange);
		
		// set a pin to high
		//ard.sendDigital(13, Pin.HIGH);
		
		// turn on pull up on pin 4
		//ard.setPinMode(4, Pin.HIGH);
		
		// enable reporting for an analog pin
		ard.setAnalogPinReporting(0, Pin.ON);
		var pot = ard.getAnalogPin(0);
		//pot.addEventListener(Event.CHANGE, onPotChange);
		
		// disable reporting for an analog pin
		//ard.setAnalogPinReporting(0, Pin.OFF);
		
		// StandardFirmata seems to have a bug that prevents analog pins being set as
		// digital pins (this works however with StandardFirmataWithI2C)
		//ard.setPinMode(15, Pin.DIN);
		
		// set a pin to PWM
		ard.setPinMode(11, Pin.PWM);
		setInterval(fade, 10);			
		
		// set a pin to SERVO
		ard.setPinMode(9, Pin.SERVO);
		ard.sendServoAttach(9);
		//setInterval(servoTest, 5000);
		
		//ard.queryCapabilities();
		//ard.addEventListener(ArduinoEvent.CAPABILITY_RESPONSE, onCapabilityResponse);
		
		// query digital pins
		//for (var j=0; j<14; j++) {
		//	ard.queryPinState(ard.getDigitalPin(j));
		//}
		
		// query analog pins
		//for (var k=0; k<8; k++) {
		//	ard.queryPinState(ard.getAnalogPin(k));
		//}
		
		//ard.queryPinState(ard.getDigitalPin(14));
		
		//ard.queryAnalogMapping();
	}
	
	function onPotChange(event) {
		var pin = event.target;
		console.log("pot value = " + pin.getValue() + "\tmin = " + pin.getMinimum() + "\tmax = " + pin.getMaximum() + "\tavg = " + pin.getAverage());
	}
	
	function onButtonChange(event) {
		var pin = event.target;
		console.log("button changed: pin = " + pin.getNumber() + "\tvalue = " + pin.getValue());
	}	
	
	function onFirmwareVersion(event) {
		console.log("firmware version: " + event.data.version);
	}
	
	function onFirmwareName(event) {
		console.log("firmware name: " + event.data.name + " version: " + event.data.version);
	}
	
	function onCapabilityResponse(event) {
		// print capabilities to the console
		ard.reportCapabilities();
	}
	
	function onStringMessage(event) {
		console.log("string received: " + event.data.message);
	}
	
	function onDigitalData(event) {
		console.log("digital in pin: " + event.data.pin + " = " + event.data.value);
	}
	
	function onAnalogData(event) {
		console.log("analog in pin: " + event.data.pin + " = " + event.data.value + "\ttarget = " + event.target.className);
	}
	
	function fade() {
		//ard.sendAnalog(11, intensity += direction);
		// test sendExtendedAnalog method
		ard.sendExtendedAnalog(11, intensity += direction);
		if (intensity == 255) direction = -1;
		else if (intensity == 0) direction = 1;
	}
	
	function servoTest() {
		if (servoDir) {
			ard.sendServo(9, 0);
		} else {
			ard.sendServo(9, 180);
		}
		servoDir = !servoDir;
	}
	
	function blink() {
		frames++;
		if (frames % 2 == 0) {
			ard.sendDigital(13, Pin.LOW);
		} else {
			ard.sendDigital(13, Pin.HIGH);
		}
	}
	
	$('#disconnect').click(function(){
		ard.close();
	});
			
});

</script>
