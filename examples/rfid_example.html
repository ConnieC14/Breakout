<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="src/EventDispatcher.js"></script>
<script src="src/Pin.js"></script>
<script src="src/Arduino.js"></script>
<script src="src/ID12RFIDReader.js"></script>
<script type="text/javascript">
$(document).ready(function() {
		
	var ard = new Arduino("localhost", 8080);
	
	var rfid;
	
	ard.addEventListener(Event.CONNECTED, onConnect);

	function onConnect() {
	
		ard.removeEventListener(Event.CONNECTED, onConnect);

		ard.reportVersion();
		ard.reportFirmware();	
			
		rfid = new ID12RFIDReader(ard);
		rfid.addEventListener(RFIDEvent.ADD_TAG, onAddTag);
		rfid.addEventListener(RFIDEvent.REMOVE_TAG, onRemoveTag);
	}
	
	function onAddTag(event) {
		console.log("added tag: " + event.tag + "\ttarget = " + event.target.className);
	}
	
	function onRemoveTag(event) {
		console.log("removed tag: " + event.tag + "\ttarget = " + event.target.className);
	}
		
	$('#disconnect').click(function(){
		ard.close();
	});
			
});

</script>

<meta charset=utf-8 />
<style type="text/css">
body{font-family:Arial, Helvetica, sans-serif;}
#container{
	border:5px solid grey;
	width:800px;
	margin:0 auto;
	padding:10px;
}

</style>
<title>WebSockets Client</title>

</head>

        <button id="disconnect">Disconnect</button>

	</div>
  
  </div>
</body>
